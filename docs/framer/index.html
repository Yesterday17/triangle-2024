<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V50看看浏览器实力</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        #main {
            margin: 2em;
        }
    </style>
</head>

<body>
    <div id="main">
        <h2 id="layer"></h2>
        <button id="button">Make progress</button>
    </div>
    <script>
        const initialFlag = '569c30e64ac3554f204c636820fcb6c3';
        function xorEncryptDecrypt(input, key) {
            const output = new Uint8Array(input.length);
            for (let i = 0; i < input.length; i++) {
                output[i] = input[i] ^ key[i];
            }
            return output;
        }

        function hexOrUuidToUint8Array(input) {
            //input is a typical uuid, convert it to Uint8Array
            //xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx -> Uint8Array
            const inputArray = new Uint8Array(16);
            input = input.replace(/-/g, '');
            for (let i = 0; i < 16; i++) {
                inputArray[i] = parseInt(input.substr(i * 2, 2), 16);
            }
            return inputArray;
        }

        function encrypt(input, rounds) {
            let encrypted = hexOrUuidToUint8Array(input);
            for (let i = 0; i < rounds; i++) {
                const keyBase = `${String(i).padStart(0).split('').reverse().join('')} + ${String(i).padStart(4, 0)}^0xff`;
                for (let j = 0; j < 16; j++) {
                    key[j] = keyBase.charCodeAt(j % keyBase.length) << (i % 8);
                }
                encrypted = xorEncryptDecrypt(encrypted, key);
            }
            return uint8ArrayToHex(encrypted);
        }

        function uint8ArrayToHex(input) {
            let output = '';
            for (let i = 0; i < input.length; i++) {
                output += input[i].toString(16).padStart(2, 0);
            }
            // output -> uuid
            output = `${output.substr(0, 8)}-${output.substr(8, 4)}-${output.substr(12, 4)}-${output.substr(16, 4)}-${output.substr(20)}`;
            return output;
        }

        function decrypt(input, rounds) {
            let decrypted = hexOrUuidToUint8Array(input);
            for (let i = rounds - 1; i >= 0; i--) {
                const keyBase = `${String(i).padStart(0).split('').reverse().join('')} + ${String(i).padStart(4, 0)}^0xff`;
                const key = new Uint8Array(16);
                for (let j = 0; j < 16; j++) {
                    key[j] = keyBase.charCodeAt(j % keyBase.length) << (i % 8);
                }
                decrypted = xorEncryptDecrypt(decrypted, key);
                break;
            }
            return uint8ArrayToHex(decrypted);
        }

        const button = document.querySelector('#button');
        button.addEventListener('click', () => {
            document.body.innerHTML = `<iframe src="./index.html?rand=${Math.random()}" noframe frameBorder="0"></iframe>`;
        })

        const layer = document.querySelector('#layer');
        let nowFlag = initialFlag;
        let nowWindow = globalThis;
        let layers = 0;
        while (nowWindow !== window.top) {
            nowWindow = nowWindow.parent;
            layers++;
            nowFlag = decrypt(nowFlag, layers);
            layer.textContent = `Progress: ${layers}/2024, Flag = ${nowFlag}`;
        }
    </script>
</body>

</html>
